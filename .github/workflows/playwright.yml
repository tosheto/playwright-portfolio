name: CI & Publish reports

on:
  push:
    branches: [ main, master ]
  pull_request:

# Needed for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run tests with HTML + Allure reporters
      - name: Run Playwright tests
        run: npx playwright test --reporter=line,html,allure-playwright

      # Java is required by allure-commandline
      - name: Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Allure HTML
        run: npx allure generate ./allure-results --clean -o ./allure-report

      # Build static site to publish
      - name: Prepare site
        run: |
          rm -rf site
          mkdir -p site
          cp -r playwright-report site/playwright-report
          cp -r allure-report site/allure-report
          cat > site/index.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>Test Reports</title>
          <h1>Test Reports</h1>
          <ul>
            <li><a href="./playwright-report/index.html">Playwright HTML report</a></li>
            <li><a href="./allure-report/index.html">Allure HTML report</a></li>
          </ul>
          HTML

      # Upload the site as a GitHub Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
